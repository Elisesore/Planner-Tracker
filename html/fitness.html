        <!-- Header -->
        <header class="header">
            <h1>Fitness</h1>

            <!-- Week Days with Progress Indicators -->
            <div class="week-days">
                <div class="day-item" data-day="mon">
                    <span class="day-label">Mon</span>
                    <span class="day-number">1</span>
                    <div class="day-indicators"></div>
                </div>
                <div class="day-item" data-day="tue">
                    <span class="day-label">Tue</span>
                    <span class="day-number">2</span>
                    <div class="day-indicators"></div>
                </div>
                <div class="day-item active" data-day="wed">
                    <span class="day-label">Wed</span>
                    <span class="day-number">3</span>
                    <div class="day-indicators"></div>
                </div>
                <div class="day-item" data-day="thu">
                    <span class="day-label">Thu</span>
                    <span class="day-number">4</span>
                    <div class="day-indicators"></div>
                </div>
                <div class="day-item" data-day="fri">
                    <span class="day-label">Fri</span>
                    <span class="day-number">5</span>
                    <div class="day-indicators"></div>
                </div>
                <div class="day-item" data-day="sat">
                    <span class="day-label">Sat</span>
                    <span class="day-number">6</span>
                    <div class="day-indicators"></div>
                </div>
                <div class="day-item" data-day="sun">
                    <span class="day-label">Sun</span>
                    <span class="day-number">7</span>
                    <div class="day-indicators"></div>
                </div>
            </div>
        </header>

                        <svg viewBox="0 0 100 100">

                        <div class="circle-text">
